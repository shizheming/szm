<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{border:1px solid #ccc;width:600px;height:300px;background:-moz-radial-gradient(#58ff00 100px, rgba(222, 255, 0, 0) 50px),-moz-radial-gradient(20% 30%,circle,#58ff00, rgba(222, 255, 0, 0) 50px);}
		.d2{background:-moz-radial-gradient(#f00 0%,#ff0 50%,#080 100%);height:300px;border:1px solid #ccc;width:300px;}
		.d3{background:-moz-linear-gradient(50deg,#f00,#ff0 40%,#080);height:300px;border:1px solid #ccc;width:300px;}
		.d4{width:1000px;height:200px;background-color:#ccc;}
		.d5{width:calc(100% / ( 2 * 100 ) + 250px);height:100px;background-color:#333;font-size:calc(100px - 2em);}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4">
		<div class="d5">1111111111</div>
	</div>
</body>
</html>
