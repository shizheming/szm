#juzhong{ width:1000px; height:200px; overflow:auto; position:relative; margin:0 auto; }
#juzhong ul{ position:absolute; left:50%; float:left; text-align:center; background:#030; height:100px; }
#juzhong li{ float:left; position:relative; right:50%; }
#juzhong a{ display:block; background:#666; padding:2px 5px; margin:0 1px; color:#FFF; }

#img{ width:500px; height:500px; background:#036; display:table; }
#img div{ display:table-cell; text-align:center; vertical-align:middle; }/*除了直接作用于img标签就不行外，其他标签都行*/
#img img{ padding:10px 50px; border:14px solid #999; background:#C00; }

#img2{ position:relative; width:300px; height:300px; background:#036; margin:0 auto; overflow:auto; }/*加了overflow：auto绝对定位的图片如果超出他父元素的区域的话，超出的部分就会被影藏掉*/
#img2 img{ position:absolute; left:-10px; }

.div1{width:400px; height:300px; background:#030; position:relative;}
.div2{width:100px; height:100px; background:#09F; position:absolute; top:50%;}
.div2 p{width:100px; height:100px; background:#036; position:relative; top:-50%}

.div3{width:200px; height:100px; float:right; background:#C93;}
.div4{width:500px; height:100px; float:left; background:#09C;}
