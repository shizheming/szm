<script type="text/javascript">
$(function(){
lab('fs','.d140916','fd');
});
function lab(ac,lc1,c2){
	var dot	  = '.' ,
		jj ,
		$lab1 = $(lc1).children().eq(1),//内容
		$lab0 = $(lc1).children().eq(0),//标题
		$dLi  = $($lab0,lc1).find('span');
	$dLi.first().addClass(ac);
	$dLi.bind('mouseenter',en)
	function en(){
		var $this = $(this) ,
			idx = $this.index() ;
		if(jj == idx) return false ;
		$(dot + ac , lc1).removeClass(ac);
		$this.addClass(ac);
		$(dot + c2 , $lab1).removeClass(c2);
		$lab1.children().eq(idx).addClass(c2);
		jj = idx ;
	}
}
</script>
