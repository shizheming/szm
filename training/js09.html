<script type="text/javascript">
$(function(){
	apple('master','name',78,90,-38,200);
	apple('master2','name2',78,90,-38,200);
});




function apple(id1,id2,animateWidth,animateHeight,animateMarginTop,speed){

	
			var $master    = $('#' + id1) ,
				$name      = $('#' + id2) ,
				$name_li   = $('li',$name)
				$master_li = $('li',$master) ,
				$img       = $('img',$master_li) ,
				baseWidth  = $img.width() ,
				baseHeight = $img.height() ;
			
			
			$name_li.eq(0).show();
			$master.css({
						marginLeft:animateMarginTop
						});
			$master_li.eq(0).find('img').css({
											width        : animateWidth,
											height       : animateHeight,
											marginTop    : animateMarginTop
											}).addClass('dot');
			
			
			$img.bind('mouseenter',appleNav)
			
			
			function appleNav(){
							var thisImgIndex = $(this).parents('li').index() ,
								dotIndex     = $('.dot',$master).parents('li').index() ;
							wordHide(dotIndex);
							$('.dot',$master).stop().animate({
												width    : baseWidth ,
												height   : baseHeight ,
												marginTop: 0
													},speed).removeClass('dot');
							$(this).stop().animate({
												width    :  animateWidth ,
												height   :  animateHeight ,
												marginTop:  animateMarginTop
														},speed
														 ,function(){wordShow(thisImgIndex)}
													).addClass('dot');
							$master.stop().animate({
												marginLeft:animateMarginTop
													});
								};
				
								
			function wordShow(thisImgIndex){
						$name_li.eq(thisImgIndex).show();
											};
						
											
			function wordHide(dotIndex){
						$name_li.eq(dotIndex).hide();
										};
										
							
};
