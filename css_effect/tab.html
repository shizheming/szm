<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.a{position:relative;margin-bottom:1em;background-color:#ccc;line-height:1;}
			.a>div{display:none;position:absolute;top:0;right:0;}
			.a>input:checked+label+div{display:block;}
			.a>input:checked+label{color:red;}
			.a>input{display:none;}
			.a>label{cursor:pointer;display:block;}

			.b{position:relative;margin-bottom:1em;background-color:#ccc;overflow:hidden;line-height:1;}
			.b>div{display:none;position:absolute;top:0;}
			.b>input:checked+label+div{display:block;}
			.b>input:checked+label{color:red;}
			.b>input{display:none;}
			.b>label{cursor:pointer;float:right;clear:right;}

			.c{margin-bottom:1em;background-color:#ccc;height:2em;line-height:1;}
			.c>div{display:none;position:absolute;}
			.c>input:checked+label+div{display:block;}
			.c>input:checked+label{color:red;}
			.c>input{display:none;}
			.c>label{cursor:pointer;}

			.d{margin-bottom:1em;background-color:#ccc;position:relative;height:2em;line-height:1;}
			.d>div{display:none;position:absolute;top:0;}
			.d>input:checked+label+div{display:block;}
			.d>input:checked+label{color:red;}
			.d>input{display:none;}
			.d>label{cursor:pointer;position:relative;bottom:-1em;}

			
			#e1:checked~.e1,#e2:checked~.e2,#e3:checked~.e3,#e4:checked~.e4{display:block;background-color:#ccc;text-align:center;}
			#e1:checked~label[for='e2']:after,#e2:checked~label[for='e3']:after,#e3:checked~label[for='e4']:after,#e4:checked~label[for='e1']:after{content:'next';}
			#e1:checked~label[for='e4']:before,#e2:checked~label[for='e1']:before,#e3:checked~label[for='e2']:before,#e4:checked~label[for='e3']:before{content:'prev';}
			#e1:checked~label[for='e2'],#e2:checked~label[for='e3'],#e3:checked~label[for='e4'],#e4:checked~label[for='e1'],#e1:checked~label[for='e4'],#e2:checked~label[for='e1'],#e3:checked~label[for='e2'],#e4:checked~label[for='e3']{position:absolute;margin-top:auto;margin-bottom:auto;height:1em;top:0;bottom:0;}
			#e1:checked~label[for='e2'],#e2:checked~label[for='e3'],#e3:checked~label[for='e4'],#e4:checked~label[for='e1']{right:0;}
			#e1:checked~label[for='e4'],#e2:checked~label[for='e1'],#e3:checked~label[for='e2'],#e4:checked~label[for='e3']{left:0;}
			.e{position:relative;line-height:1;margin-bottom:1em;}
			.e>input{display:none;}
			.e>div{display:none;}
			.e>label{cursor:pointer;}
			.e>label:hover{color:red;}

			#f1:checked~.f1,#f2:checked~.f2,#f3:checked~.f3,#f4:checked~.f4{display:block;text-align:center;}
			#f1:checked~label[for='f2']:after,#f2:checked~label[for='f3']:after,#f3:checked~label[for='f4']:after,#f4:checked~label[for='f1']:after{content:'next';}
			#f1:checked~label[for='f4']:before,#f2:checked~label[for='f1']:before,#f3:checked~label[for='f2']:before,#f4:checked~label[for='f3']:before{content:'prev';}
			#f1:checked~label[for='f2'],#f2:checked~label[for='f3'],#f3:checked~label[for='f4'],#f4:checked~label[for='f1'],#f1:checked~label[for='f4'],#f2:checked~label[for='f1'],#f3:checked~label[for='f2'],#f4:checked~label[for='f3']{height:1em;width:100%;text-align:center;position:absolute;}
			#f1:checked~label[for='f2'],#f2:checked~label[for='f3'],#f3:checked~label[for='f4'],#f4:checked~label[for='f1']{bottom:1em;}
			#f1:checked~label[for='f4'],#f2:checked~label[for='f1'],#f3:checked~label[for='f2'],#f4:checked~label[for='f3']{top:-1em;}
			.f{position:relative;line-height:1;margin-bottom:1em;background-color:#ccc;line-height:3em;}
			.f>input{display:none;}
			.f>div{display:none;}
			.f>label{cursor:pointer;}
			.f>label:hover{color:red;}

		</style>
	</head>
	<body style="font-family:'Arial';">
		<div class="a">
			<input id="a1" type="radio" name="a" checked="checked"><label for="a1">title1</label>

			<input id="b4" type="radio" name="b"><label for="b4">title4</label>
			<div>content4</div>
		</div>

		<div class="c">
			<input id="c1" type="radio" name="c" checked="checked"><label for="c1">title1</label>
			<div>content1</div>
			<input id="c2" type="radio" name="c"><label for="c2">title2</label>
			<div>content2</div>
			<input id="c3" type="radio" name="c"><label for="c3">title3</label>
			<div>content3</div>
			<input id="c4" type="radio" name="c"><label for="c4">title4</label>
			<div>content4</div>
		</div>

		<div class="d">
			<input id="d1" type="radio" name="d" checked="checked"><label for="d1">title1</label>
			<div>content1</div>
			<input id="d2" type="radio" name="d"><label for="d2">title2</label>
			<div>content2</div>
			<input id="d3" type="radio" name="d"><label for="d3">title3</label>
			<div>content3</div>
			<input id="d4" type="radio" name="d"><label for="d4">title4</label>
			<div>content4</div>
		</div>

		<div class="e">
			<input id="e1" type="radio" name="e" checked="checked">

			<label for="e1"></label>

			<div class="e2">content2</div>
			<div class="e3">content3</div>
			<div class="e4">content4</div>
		</div>

		<div class="f">
			<input id="f1" type="radio" name="f" checked="checked">
			<input id="f2" type="radio" name="f">
			<input id="f3" type="radio" name="f">
			<input id="f4" type="radio" name="f">
			<label for="f1"></label>

			<div class="f1">content1</div>
			<div class="f2">content2</div>
			<div class="f3">content3</div>
			<div class="f4">content4</div>
		</div>
	</body>
</html>
