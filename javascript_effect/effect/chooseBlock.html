<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{width:100px;height:100px;float:left;box-shadow:inset 0 0 0 1px #ccc;}
		.con{width:500px;overflow:hidden;outline:1px solid #ccc;margin:auto;}
		.active{background-color:#d7d400;}
		.init{background-color:#fff;}
	</style>
</head>
<body>
	<div style="margin-bottom:50px;">
		x:<input type="text" id="x">y:<input type="text" id="y"><input type="button" id="ok" value="ok">
	</div>
	<div class="con"></div>
</body>
</html>
<script>
	function div(x, y) {
		var dd = document.createDocumentFragment();
		// dom栈
		var p = [];
		// var dd = document.createElement('div');
		for (var i = 0; i < y; i++) {
			for (var j = 0; j < x; j++) {
				var d = document.createElement('div');
				d.className = 'd1';
				dd.appendChild(d);
				d.grid = {
					x : i + 1,
					y : j + 1
				};
				// 进栈
				p.push(d);
				// d.innerHTML = 'x: ' + d.grid.x + ' y: ' + d.grid.y;
				d.onclick = function() {
					
					for (var i = 0, len = p.length; i < len; i++) {
						p[i].classList.add('init');
					}

					for (var i = 0, len = p.length; i < len; i++) {
						if (p[i].grid.x <= this.grid.x && p[i].grid.y <= this.grid.y) {
							p[i].classList.remove('init');
							p[i].classList.add('active');
						}
					}

				};

			}
		}
		document.querySelector('.con').appendChild(dd);
	}
	div(5, 6);
</script>
