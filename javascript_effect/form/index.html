<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css_passage/css_reset.css">
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<form action="https://www.yonglibao.com/about.html" method="get" id="form" class="form">
		<!-- 多选按钮 -->
		<div id="checkbox1">
			<label for="">睡觉</label><input type="checkbox" name="like" value="睡觉">
			<label for="">旅游</label><input type="checkbox" name="like" value="旅游">
			<label for="">把妹</label><input type="checkbox" name="like" value="把妹">
			<label for="">打球</label><input type="checkbox" name="like" value="打球">
		</div>
		<div id="checkbox2">
			<label for="">逛街</label><input type="checkbox" name="nolike" value="逛街">
			<label for="">打游戏</label><input type="checkbox" name="nolike" value="打游戏">
			<label for="">运动</label><input type="checkbox" name="nolike" value="运动">
			<label for="">看书</label><input type="checkbox" name="nolike" value="看书">
		</div>
		<!-- 单选按钮 -->
		<div id="sex">
			<label for="">man</label><input type="radio" name="sex" value="man">
			<label for="">woman</label><input type="radio" name="sex" value="woman">
		</div>
		<div id="pop">
			<label for="">ball</label><input type="radio" name="pop" value="ball">
			<label for="">game</label><input type="radio" name="pop" value="game">
		</div>
		<!-- 下拉框 -->
		<select name="city" id="sel1">
			<option value="上海">上海</option>
			<option value="北京">北京</option>
			<option value="天津">天津</option>
			<option value="郑州">郑州</option>
		</select>
		<select name="city2" id="sel2">
			<option value="武汉">武汉</option>
			<option value="太原">太原</option>
			<option value="台湾">台湾</option>
			<option value="新疆">新疆</option>
		</select>
		<!-- tips -->
		<input type="text" value="请输入" id="inputCue">
		<input type="text" value="请输入" id="inputCue2">
		<textarea name="text" id="text" cols="30" rows="10">（请在此填写，不超过300个字）</textarea>
		<input id="submit" type="submit" vlaue="提交">
	</form>
	<script src="../../javascript_passage/js_passage.js"></script>
	<script src="js/js.js"></script>
	<script>
		initCheckBox('checkbox1','like');
		initCheckBox('checkbox2','nolike');
		initRadio('sex','sex');
		initRadio('pop','pop');
		initSelect('form','city');
		initSelect('form','city2');
		document.getElementById('form').onsubmit = function(){
			document.getElementById('submit').disabled = true;
		};
		inputCue('inputCue','请输入');
		inputCue('inputCue2','请输入');
		inputCue('text','（请在此填写，不超过300个字）');
	</script>
</body>
</html>
