<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<style type="text/css">
body{background-color:black;}
section{margin:auto;position:absolute;top:0;bottom:0;left:0;right:0;border:2px solid #666;border-radius:1000px;}
section div{border-radius:1000px;}
.z{width:700px;height:700px;}
.sun{width:50px;height:50px;background-color:#F60;box-shadow:0 0 20px #F60;border:none;}
.mercury{width:100px;height:100px;animation:stars 5s linear infinite;-webkit-animation:stars 5s linear infinite;}
.venus{width:200px;height:200px;animation:stars 8s linear infinite;-webkit-animation:stars 8s linear infinite;}
.earth{width:300px;height:300px;animation:stars 12s linear infinite;-webkit-animation:stars 12s linear infinite;}
.mercury div,.venus div,.earth div{width:10px;height:10px;position:absolute;}
.mercury div{background-color:#060;top:22px;}
.venus div{background-color:#339;top:60px;}
.earth div{background-color:#09F;top:100px;animation:stars 2s linear infinite;-webkit-animation:stars 2s linear infinite;}
.earth p{width:4px;height:4px;position:absolute;background-color:#9FF;border-radius:1000px;}
@keyframes stars{0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
@-webkit-keyframes stars{0%{-webkit-transform:rotate(0);}100%{-webkit-transform:rotate(360deg);}}
</style>
</head>

<body>
<section class="z">
	<section class="sun"></section>
    <section class="mercury"><div></div></section>
    <section class="venus"><div></div></section>
    <section class="earth"><div><p></p></div></section>
</section>
</body>
</html>
